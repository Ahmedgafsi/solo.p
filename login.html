<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <title>Secret Note</title>
  
</head>
<body>
  <header><h1>Secret Note</h1>
  <img src="./img/notes.png" alt="" id="photo"></header>
  
  <div class="conatin">
    <h2>Log in </h2>
    <form id="login">
      <input type="text" class="username" id="userName" placeholder="Username" required>
      <input type="password" class="username" id="pass" placeholder="Password" required>
      <input type="submit" value="Login" class="username" id="sub">
    </form>
  </div>

  <script src="./login.js"></script>
</body>
</html>
